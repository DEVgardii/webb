<!DOCTYPE html>
<title>Div-based Data Grid</title>
<style type="text/css">
html, body { background: #f7f7f7; height: 100%; margin: 0; padding: 0; color: #111; font-family: Ubuntu, Helvetica, sans-serif; font-size: 12px; line-height: 1.35em;}
a { color: #6be; text-decoration: none; }
.row, .header, .cell { height: 18px; }
.row, .header { clear: left; }
.header { font-weight: bold; }
.cell { float: left; overflow: hidden; white-space: nowrap; width: 100px; border:2px solid green;}
.col-0 { width: 180px; }

</style>
 <link rel="stylesheet" href="bananaStyle.css" />
<body>
<div id="grid"></div>
</body>
<script src="http://d3js.org/d3.v2.js"></script>
<script src="divgrid.js"></script>
<script>

var grid = d3.divgrid();

d3.tsv("bannanaquant2.csv", function(data) {

  d3.select('#grid')
	
    .datum(data)
    .call(grid)
   
    
});

var what = d3.tsv("bannanaquant2.csv", function(data) {
	return {
		countries:data.countries
	}	
})


console.log(what)
</script>

</body>
</html>
